<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>surprise?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Poppins", Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      width: 330px;
      position: relative;
    }

    .image-wrapper {
      position: relative;
      width: 130px;
      height: 130px;
      margin: 0 auto 15px;
      animation: float 3s ease-in-out infinite;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      border: 4px solid white;
    }

    .image-wrapper span {
      position: absolute;
      bottom: -5px;
      right: -5px;
      background: #ff4b7d;
      color: white;
      border-radius: 50%;
      padding: 8px;
      font-size: 18px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin: 20px 0 30px;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4b7d, #ff6fa5);
      color: white;
      box-shadow: 0 6px 18px rgba(255,75,125,0.45);
    }

    #yes:hover {
      transform: scale(1.07);
    }

    #no {
      background: #f1f1f1;
      color: #444;
      position: absolute;
      left: 120px;
      top: 0;
    }

    .note {
      margin-top: 18px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="image-wrapper">
      <img src="girl.jpg" alt="Valentine">
      <span>üíñ</span>
    </div>

    <h1>
      Pearl,<br>
      will you be my Valentine?
    </h1>

    <div class="buttons">
      <button id="yes">Yes üíï</button>
      <button id="no">No</button>
    </div>

    <div class="note">‚ÄúNo‚Äù is not an option today üòà</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:Poppins, Arial, sans-serif;
          text-align:center;
        ">
          <h1 style="
            color:white;
            font-size:34px;
            text-shadow:0 4px 12px rgba(0,0,0,0.3);
          ">
            Yayyy üíò<br>
            Happy Valentine‚Äôs, Pearl ‚ú®
          </h1>
        </div>
      `;
    });
  </script>

</body>
</html>
